<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <header>
      <div class="logo">
          <a href="index.html">
              <img src="images/logo.jpg" alt="logo" width="250px" height="120px" class="logo-img">
          </a>
      </div>

      <nav>
     
          <ul class="customerContact">
              <li class="home-btn"> <a href="index.html"> Home </a> </li>
              <li id="register-btn"><a href="register.html">
                      Register</a></li>
              <li id="login-btn"><a href="login.html">
                      Login</a></li>
          </ul>
       
      </nav>

  </header>
    <div class="sign">
      <div class="register-img">
        <img
          src="images/Building.jpg"
          alt="build"
          height="405px"

          width="550px"
        />
      </div>

      <div class="formular">
        <div class="sign-up">
          <img src="images/sign-up.jpg" alt="sign-up" width="200px" />
        </div>
        <form>
          <div class="div1" id="required">
            <label for="name">First Name</label>
            <input type="text" id="name" required/>
          </div>
          <div class="div2" id="required">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required/>
          </div>
          <div class="div3" id="required">
            <label for="password">Password</label>
            <input type="password" id="password" required/>
            <div id="error"></div>
          </div>
          <div class="div4" id="required">
            <label for="email">Email address</label>
            <input type="text" id="email" required/>
          </div>

          <div class="submit">
            <button id="abc" onclick="userSignup();">Sign up</button>
          </div>
        </form>
      </div>
    </div>

    <script src="register.js"></script>
    <script src="header.js"></script>
    <script src="index.js"></script>
    <script src="responsive.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header.css">
  
  </head>
  <body>
    <header>
      <div class="logo">
          <a href="index.html">
              <img src="images/logo.jpg" alt="logo" width="250px" height="120px" class="logo-img">
          </a>
      </div>

      <nav>
     
          <ul class="customerContact">
              <li class="home-btn"> <a href="index.html"> Home </a> </li>
              <li id="register-btn"><a href="register.html">
                      Register</a></li>
              <li id="login-btn"><a href="login.html">
                      Login</a></li>
              <i class="fa-solid fa-bag-shopping" id="cart-icon">your cart</i>
              <li class="cart">

                  <h3 class="cart-title">Your cart</h3>
                  <div class="cart-content">

                  </div>

                  <div class="total">
                      <div class="total-tittle">Total</div>
                      <div class="total-price">$0</div>
                  </div>
                  <button type="button" class="btn-buy"> Buy now</button>
                  <i class="fa-solid fa-xmark" id="close-cart"></i>

              </li>
              <li>
                  <div class="hamburgerIcon">

                      <div class="bar"></div>
                      <div class="bar"></div>
                      <div class="bar"></div>
  
                      </div>
              </li>
          </ul>
       
      </nav>

  </header>
    <div class="login">
      <div class="register-img">
        <img
          src="images/Building.jpg"
          alt="build"
          height="405px"
          width="550px"
        />
      </div>

      <div class="login-form">
        <div class="welcome">
          <h4 style="color: rgb(34, 149, 34)">Nice to see you again!</h4>
          <h2 style="color: rgb(34, 149, 34)">WELCOME BACK</h2>
        </div>
        
        <div class="contact-login">
          <div class="login1">
            <label for="emailLogin">Email address</label>
            <input type="text" id="emailLogin" />
          </div>
          <div class="login2">
            <label for="passwordLogin">Password</label>
            <input type="password" id="passwordLogin" />
          </div>

        </div>
        <div class="submit">
          <button id="abc" onclick="userLogin()">Sign in</button>
        </div>

      </div>
    </div>
    <script src="login.js"></script>
    <script src="index.js"></script>
    <script src="header.js"></script>
    
  </body>
</html>

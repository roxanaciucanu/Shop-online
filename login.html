<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="responsive.css" media="all and (max-width:1024px)">
  </head>
  <body>
    <div class="login">
      <div class="register-img">
        <img
          src="images/Building.jpg"
          alt="build"
          height="405px"
          width="550px"
        />
      </div>

      <div class="login-form">
        <div class="welcome">
          <h4 style="color: rgb(34, 149, 34)">Nice to see you again!</h4>
          <h2 style="color: rgb(34, 149, 34)">WELCOME BACK</h2>
        </div>
        
        <div class="contact-login">
          <div class="login1">
            <label for="emailLogin">Email address</label>
            <input type="text" id="emailLogin" />
          </div>
          <div class="login2">
            <label for="passwordLogin">Password</label>
            <input type="password" id="passwordLogin" />
          </div>

        </div>
        <div class="submit">
          <button id="abc" onclick="userLogin()">Sign in</button>
        </div>

      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
